<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <title>CSS Creature</title>
</head>

<body>
    <h1>Ocho the Octopus</h1>
    <div class="blob">
        <div class="tentacle-group">
            <div id="tentacle1"></div>
            <div id="tentacle2"></div>
            <div id="tentacle3"></div>
            <div id="tentacle4"></div>
            <div id="tentacle5"></div>
            <div id="tentacle6"></div>
            <div id="tentacle7"></div>
            <div id="tentacle8"></div>
        </div>
        <div class="face"> 
            <div class="mouth"> 
                <div class="tongue"></div>
                <div class="smile"></div>
            </div>
            <div class="eyes">
                <div class="righteye">
                    <div class="innereye"></div>
                    <div class="twinkle"></div>
                </div>
                <div class="lefteye">
                    <div class="innereye"></div>
                    <div class="twinkle"></div>
                </div>
            </div>
        </div>
    </div>  
    
</body>

</html>
